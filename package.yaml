name:                fzftheme
version:             0.1.0.0
github:              "mngrm3a/fzftheme"
license:             BSD-3-Clause
author:              "mngrm3a"
maintainer:          "9266859+mngrm3a@users.noreply.github.com"
copyright:           "2024 mngrm3a"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/mngrm3a/fzftheme#readme>

dependencies:
- base >= 4.7 && < 5
- filepath
- bytestring
- text
- parsec
- aeson

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

data-dir:            data

library:
  source-dirs: src

executables:
  fzftheme-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - fzftheme

tests:
  fzftheme-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - fzftheme
    - hspec
    - hspec-golden
